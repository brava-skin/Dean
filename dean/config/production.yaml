# =====================================================
# PRODUCTION ENVIRONMENT CONFIGURATION
# Minimal configuration - only actively used keys
# =====================================================

version: 2.0
environment: production

# ── ML System Configuration ───────────────────────────
# Only .enabled is used - all other ML config removed as unused
ml_system:
  enabled: false  # ML system disabled - focusing on rule system and creative engine

# ── Placements Overrides ──────────────────────────────
placements:
  asc_plus:
    advantage_plus_placements: true  # Use Advantage+ Placements

# ── Safety Overrides ──────────────────────────────────
overrides:
  # Emergency controls
  emergency:
    stop_all_automation: false  # Only this key is used

# ── ASC+ Campaign Configuration ───────────────────────
# Note: This section is duplicated from settings.yaml for production overrides
# Most ASC+ config is in settings.yaml; this file only contains production-specific overrides
asc_plus:
  daily_budget_eur: 100                    # Fixed budget: €100/day for 30 days (no scaling)
  keep_ads_live: 10
  max_active_ads: 10
  target_active_ads: 10                    # Always maintain 10 creatives live
  optimization_goal: "ADD_TO_CART"         # ATC optimization (not Purchase) - teaching pixel buyer intent
  naming_prefix: "[ASC+]"

  # Budget allocation for 10 creatives (fixed at €100/day)
  budget_per_creative_eur: 10.0            # €10 per creative (€100 ÷ 10) - fixed budget
  min_budget_per_creative_eur: 10.0        # Fixed minimum budget per creative
  max_budget_per_creative_eur: 10.0        # Fixed maximum budget per creative (no scaling)

  # Scaling configuration - DISABLED for 30-day ATC learning phase
  scaling:
    enabled: false                          # No scaling during 30-day learning phase
    min_confidence: 0.75
    min_roas_for_scale: 1.5
    min_purchases_for_scale: 5
    scale_up_threshold_pct: 20

  queue:
    enable_rotation: true
    refill_on_kill: true
    max_launches_per_day: 10               # Always keep 10 creatives running
    maintain_creative_count: 10            # Always maintain 10 creatives (Andromeda requirement)

  product:
    name: "Brava Product"
    description: "Luxury product for men"
    features:
      - "Premium quality"
      - "Luxury design"
      - "Sophisticated"
    brand_tone: "calm confidence"
    target_audience: "Men aged 18-54"
