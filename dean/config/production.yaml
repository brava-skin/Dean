# Production Configuration for ML-Enhanced Dean System
# This configuration optimizes the system for production use

# System mode
mode:
  current: "production"
  ml_enabled: true
  fallback_to_legacy: true

# ML System Configuration
ml_system:
  enabled: true
  retrain_frequency_hours: 24
  prediction_horizon_hours: 24
  confidence_threshold: 0.7
  learning_rate: 0.1
  max_adjustment_pct: 0.2

# Adaptive Rules Configuration
adaptive_rules:
  target_cpa: 27.50
  target_roas: 2.0
  target_ctr: 0.008
  learning_rate: 0.1
  max_adjustment_pct: 0.2
  confidence_weight: 0.8

# Performance Tracking
performance_tracking:
  fatigue_detection: true
  decay_analysis: true
  half_life_calculation: true
  momentum_tracking: true

# ML Reporting
ml_reporting:
  daily_reports: true
  weekly_reports: true
  predictive_insights: true
  confidence_scoring: true

# Cross-Stage Learning
cross_stage_learning:
  enabled: true
  transfer_frequency: 24
  confidence_threshold: 0.75
  impact_threshold: 0.6

# Creative Intelligence
creative_intelligence:
  similarity_analysis: true
  performance_patterns: true
  creative_optimization: true

# System Health Monitoring
system_health:
  monitoring: true
  alerting: true
  auto_recovery: true
  performance_tracking: true

# Database Configuration
database:
  connection_pool_size: 10
  query_timeout: 30
  retry_attempts: 3
  backup_frequency: "daily"

# Logging Configuration
logging:
  level: "INFO"
  ml_insights: true
  performance_metrics: true
  learning_events: true
  error_tracking: true

# Notification Settings
notifications:
  slack_enabled: true
  ml_insights: true
  performance_alerts: true
  learning_updates: true
  error_notifications: true
