asc_plus_atc:
  minimums:
    min_impressions: 2500
    min_spend_eur: 55
    min_runtime_hours: 48

  keep:
    - {type: "ctr_gte", ctr_gte: 0.012}
    - {type: "ctr_cpm_combo", ctr_gte: 0.010, cpm_lte: 55}
    - {type: "atc_signal_lock", atc_gte: 3, spend_gte: 55}

  locks:
    - {type: "performance_lock", ctr_gte: 0.014, cpm_lte: 50, atc_gte: 3, evaluation_hours: 72, lock_hours: 96}

  kill:
    # Only kill if ALL conditions met:
    # - Spend >= â‚¬55 (after learning phase)
    # - Impressions >= 2500 (enough data)
    # - Runtime >= 48 hours (enough time)
    # - CTR < 1% (poor engagement)
    # - No ATC signals (no buyer intent)
    # - No purchases (no conversions)
    - {type: "ctr_spend_floor", spend_gte: 55, ctr_lt: 0.01}  # Only kill if CTR < 1% after full learning phase

  engine:
    consecutive_ticks_required: 2
    fairness:
      min_spend_before_kill_eur: 55
      min_runtime_hours: 48
    learning:
      max_learning_budget_eur: 150
    queue:
      maintain_creative_count: 15
      max_creative_turnover_per_24h: 0.15
      new_creative_grace_hours: 36
    kill_window:
      enabled: true
      start_hour: 6  # Amsterdam time (6:00)
      end_hour: 12   # Amsterdam time (12:00)
    new_creative_cooldown:
      enabled: true
      cooldown_hour: 20  # Amsterdam time (20:00) - no kill rules before this time for ads created today

  attribution_windows: ["7d_click", "1d_view"]

stability:
  consecutive_ticks: 2
  smoothing_epsilon: 0.0

economics:
  currency: "EUR"
